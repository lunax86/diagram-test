<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
        other meta tags
    -->
    <title> @_webname | @_projectname</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <header>
        <h1>Project: @_projectname</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">home</a></li>
            <li><a href="#" class="active">project</a></li>
            <li><a href="#">employees</a></li>
        </ul>
    </nav>

    <section id="project">

        <h2 id="header-employees">Employees</h2>

        <div id="employees">

            <div class="employee" draggable="true" data-employee='{"name":"Employee 4", "coefficient": 0.5}'>
                <div class="name">Employee 4</div>
                <div class="coefficient">Senior</div>
            </div>
            <div class="employee" draggable="true" data-employee='{"name":"Employee 5", "coefficient": 1}'>
                <div class="name">Employee 5</div>
                <div class="coefficient">Advanced</div>
            </div>
            <div class="employee" draggable="true" data-employee='{"name":"Employee 6", "coefficient": 1.5}'>
                <div class="name">Employee 6</div>
                <div class="coefficient">Junior</div>
            </div>

        </div>

        <h2 id="header-tasks-unassigned">Tasks</h2>

        <div id="tasks-unassigned">

            <div class="task" draggable="true" data-task='{"name":"Task 10", "hours": 20}'>
                <div class="name">Task 10</div>
                <div class="hours">20</div>
            </div>
            <div class="task" draggable="true" data-task='{"name":"Task 11", "hours": 60}'>
                <div class="name">Task 11</div>
                <div class="hours">60</div>
            </div>
            <div class="task" draggable="true" data-task='{"name":"Task 12", "hours": 40}'>
                <div class="name">Task 12</div>
                <div class="hours">40</div>
            </div>
            <div class="task" draggable="true" data-task='{"name":"Task 13", "hours": 10}'>
                <div class="name">Task 13</div>
                <div class="hours">10</div>
            </div>
            <div class="task" draggable="true" data-task='{"name":"Task 14", "hours": 50}'>
                <div class="name">Task 14</div>
                <div class="hours">50</div>
            </div>
            <div class="task" draggable="true" data-task='{"name":"Task 15", "hours": 30}'>
                <div class="name">Task 15</div>
                <div class="hours">30</div>
            </div>

        </div>

        <h2 id="header-tasks-assigned">Diagram</h2>

        <div id="tasks-assigned">
            <canvas id="diagram"></canvas>
        </div>

    </section>

    <footer>
        Â© Compu-Global-Hyper-Mega-Net Corp.
    </footer>

    <!-- js -->
    <script src="./js/Project.js"></script>
    <script src="./js/Calendar.js"></script>
    <script src="./js/Canvas.js"></script>
    <script src="./js/Chart.js"></script>
    <script src="./js/Diagram.js"></script>

    <script src="./js/main.js"></script>
</body>
</html>
